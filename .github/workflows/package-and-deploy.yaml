name: build-and-push-docker
run-name: Build and Push LPs Image

on:
  release:
    types:
      - published

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t delary/devhatt-lp:latest .